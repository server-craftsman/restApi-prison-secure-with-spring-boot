version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: prison-postgres
    environment:
      POSTGRES_DB: prison_secure
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - prison-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prison-Secure Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prison-secure-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/prison_secure
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_FLYWAY_ENABLED: true
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - prison-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  prison-network:
    driver: bridge
