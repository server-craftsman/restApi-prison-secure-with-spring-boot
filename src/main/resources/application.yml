# ============================================
# Spring Application Configuration (BASE)
# ============================================

spring:
  application:
    name: prison-secure

  # ============================================
  # Database Configuration (Default values)
  # ============================================
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/prison_secure}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # ============================================
  # JPA/Hibernate Configuration
  # ============================================
  jpa:
    hibernate:
      ddl-auto: validate # validate, update, create, create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # ============================================
  # Flyway Configuration (Database Migration)
  # ============================================
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

# ============================================
# Server Configuration
# ============================================
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false

# ============================================
# Actuator & Management
# ============================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# ============================================
# Logging Configuration
# ============================================
logging:
  level:
    root: INFO
    vn.gov.prison.secure: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ============================================
# Application Features Configuration
# ============================================
prison-secure:
  biometric:
    verification-threshold: 0.95
    search-threshold: 0.80

  security:
    jwt:
      # Override in environment variables for production!
      secret: ${JWT_SECRET:change-this-secret-in-production}
      expiration: 86400000 # 24 hours
      prisoner-expiration: 28800000 # 8 hours
